<!DOCTYPE html>
<html>
<head>
    <title>Event Listener Demo</title>

    <style>
        #box {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<h2>Event Listener Example</h2>

<button id="add">Add Mouse Event</button>
<button id="remove">Remove Mouse Event</button>

<div id="box">Hover Me</div>

<p>Press any key on keyboard</p>
<p id="keyOutput"></p>

<script>
    let box = document.getElementById("box");

    // Mouse event function
    function mouseOverEffect() {
        box.style.backgroundColor = "lightblue";
        box.innerHTML = "Mouse Over!";
    }

    function mouseOutEffect() {
        box.style.backgroundColor = "";
        box.innerHTML = "Hover Me";
    }

    // Add mouse events
    document.getElementById("add").addEventListener("click", function () {
        box.addEventListener("mouseover", mouseOverEffect);
        box.addEventListener("mouseout", mouseOutEffect);
        alert("Mouse events added");
    });

    // Remove mouse events
    document.getElementById("remove").addEventListener("click", function () {
        box.removeEventListener("mouseover", mouseOverEffect);
        box.removeEventListener("mouseout", mouseOutEffect);
        alert("Mouse events removed");
    });

    // Keyboard event
    document.addEventListener("keydown", function (event) {
        document.getElementById("keyOutput").innerHTML =
            "Key pressed: " + event.key;
    });
</script>

</body>
</html>
