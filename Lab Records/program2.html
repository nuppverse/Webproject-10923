<!DOCTYPE html>
<html>
<head>
    <title>HTML Links, Images, and Lists Example</title>
</head>
<body>

    <h1>My Simple Webpage</h1>

    <h2>HTML Links</h2>
    <p>
        Visit my favorite website: 
          <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </p>
    <h2>HTML Image</h2>
<img src="myphoto/photo.jpg" alt="My photo">

    
    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Spinach</li>
            </ul>
        </li>
    </ul>

</body>
</html>
