<!DOCTYPE html>
<html>
    <head>
        <body>
            <title>REGISTRATION FORM</title>
            </head>
        </body>
        <h2>REGISTRATION FORM</h2>
        <form action=""# method="post">
        
            <label for="name">Full name:</label>
            <input type="text" id="name" name="full name"
            placeholder="Enter your name"><br></br>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label></br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
            <label>Hobbies:</label><br><input type="checkbox"
            id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="music" name="hobby" value="Music">
             <label for="music">Music</label><br>
             <input type="checkbox" id="sports" name="hobby" value="Sports">
<label for="sports">Sports</label><br><br>
<label for="city">Select your city:</label>
<select id="city" name="city">
<option value="">--Choose City--</option>
<option value="bhilai">Bhilai</option>
 <option value="raipur">Raipur</option>
 <option value="korba">Korba</option>
 </select><br><br>
 <label>Known Languages:</label><br>
    <input type="checkbox" id="english" name="languages" value="English">
    <label for="english">English</label><br>

    <input type="checkbox" id="hindi" name="languages" value="Hindi">
    <label for="hindi">Hindi</label><br>

    <input type="checkbox" id="french" name="languages" value="French">
    <label for="french">French</label><br>

    <input type="checkbox" id="spanish" name="languages" value="Spanish">
    <label for="spanish">Spanish</label><br><br>
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" placeholder="Write your feedback here..."></textarea>
    <br><br>

    <input type="submit" value="Register">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
 </form>
</body>
</html>
