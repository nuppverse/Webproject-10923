<!DOCTYPE html>
<html>
<head>
    <title>Functions and Scope</title>
</head>
<body>

<h2>JavaScript Functions and Scope</h2>

<button onclick="show()">Click Me</button>

<p id="output"></p>

<script>
    // User-defined function
    function show() {

        var a = 10;     // var has function scope
        let b = 20;     // let has block scope
        const c = 30;   // const value cannot be changed

        document.getElementById("output").innerText =
            "var a = " + a + "\n" +
            "let b = " + b + "\n" +
            "const c = " + c;
    }
</script>

</body>
</html>
