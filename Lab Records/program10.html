<!DOCTYPE html>
<html>
<head>
  
    <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

  
    .header, .content, .footer {
      background-color: white;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      background-color: #007bff;
      color: white;
    }

    .content {
      background-color: #e9f3ff;
    }

    .highlight {
      color: #ff5722;
      font-weight: bold;
      background-color: #fff3e0;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

 
  <div class="header">
    <h1>My Simple Web Page</h1>
  </div>

  <div class="content">
    <p>
      This page is built using <span class="highlight">&lt;div&gt;</span> and
      <span class="highlight">&lt;span&gt;</span> elements.
    </p>
    <p>
      <div style="margin-top:10px;">Each <span class="highlight">div</span> creates a new block section.</div>
      <div>Each <span class="highlight">span</span> styles only a small part of a line.</div>
    </p>
  </div>

  <div class="footer">
    &copy; 2025 My First CSS Layout
  </div>

</body>
</html>
