<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Layout</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 2px solid black;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: steelblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Media Query */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <h2>Flexbox with Media Query</h2>

    <div class="flex-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>
</html>
